<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Init_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-init_num" data-rule="required" class="form-control" name="row[init_num]" type="number" value="{$row.init_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invite_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-invite_num" data-rule="required" class="form-control" name="row[invite_num]" type="number" value="{$row.invite_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Daily_num_limit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-daily_num_limit" data-rule="required" class="form-control" name="row[daily_num_limit]" type="number" value="{$row.daily_num_limit|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Daily_init_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-daily_init_num" data-rule="required" class="form-control" name="row[daily_init_num]" type="number" value="{$row.daily_init_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Prize_moneys')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-prize_moneys" data-rule="required" class="form-control " rows="5" name="row[prize_moneys]" cols="50">{$row.prize_moneys|htmlentities}</textarea>
        </div>
    </div>

        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
