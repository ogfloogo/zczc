<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-num" class="form-control" name="row[num]" type="number" value="{$row.num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Win_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-win_num" class="form-control" name="row[win_num]" type="number" value="{$row.win_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group_buying_commission')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group_buying_commission" class="form-control" step="0.01" name="row[group_buying_commission]" type="number" value="{$row.group_buying_commission|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Head_of_the_reward')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-head_of_the_reward" class="form-control" step="0.01" name="row[head_of_the_reward]" type="number" value="{$row.head_of_the_reward|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exchangemoney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-exchangemoney" class="form-control" step="0.01" name="row[exchangemoney]" type="number" value="{$row.exchangemoney|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_commission')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_commission" class="form-control" step="0.01" name="row[total_commission]" type="number" value="{$row.total_commission|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invite_commission')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-invite_commission" class="form-control" step="0.01" name="row[invite_commission]" type="number" value="{$row.invite_commission|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date" class="form-control" name="row[date]" type="text" value="{$row.date|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
